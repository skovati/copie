name: Publish

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "19"
          cache: gradle
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: Assemble
        run: ./gradlew assemble

  build:
    needs: compile
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      packages: write
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "19"
          cache: gradle
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
      - name: Assemble
        run: ./gradlew assemble
      - name: check for output
        run: ls ./merlin-server/build
